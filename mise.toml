[tools]
bun = '1.3.1'
act = '0.2.82'

[tasks.act]
description = "run github action in act"
run = "act pull_request --container-architecture linux/amd64 -e fixtures/github-pr-event.json"

[tasks."gitlab:preview"]
description = "Run the preview:github job locally"
run = "bunx gitlab-ci-local run preview:github"

[tasks."gitlab:preview:debug"]
description = "Run preview:github locally with CI_DEBUG_TRACE"
run = "bunx gitlab-ci-local run preview:github"
env = { CI_DEBUG_TRACE = "true" }
